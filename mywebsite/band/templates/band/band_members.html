<!DOCTYPE html>
<html>
<head>
    <title>13th Hour Rock 'n' Roll - Band Members</title>
</head>
<body>
    <h1>Meet the Band Members</h1>
    <ul>
        {% for member in band_members %}
            <li>
                <h2>{{ member.name }}</h2>
                <p><strong>Role:</strong> {{ member.role }}</p>
                <p>{{ member.bio }}</p>
            
            </li>
        {% endfor %}
    </ul>
</body>
</html>
