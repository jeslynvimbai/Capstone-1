<!-- user_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Your User Profile</h1>
        <h2>Hello, {{ user.get_full_name }}!</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p>Donate: www.buymeacoffee/rockin'legends</p>
    {% else %}
        <h1>Login or Sign Up</h1>
        <p>Please log in or sign up to view your user profile.</p>
        <p><a href="{% url 'band:login' %}">Log In</a> | <a href="{% url 'band:signup' %}">Sign Up</a></p>
    {% endif %}
</body>
</html>
